    <!--  本地引用  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--网页logo-->
    <link rel="icon" href="imgs/logo_favicon.ico">
    <!--引入登录页面css  -->
    <link rel="stylesheet" href="css/login.css">
    <!-- vue2 -->
    <script src="js/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="js/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="js/element-ui/lib/index.js"></script>
    <!-- 引入axios -->
    <script src="js/axios.min.js"></script>
    <title>登录</title>
</head>

<body>
    <div class="container">
        <div class="login-form" id="app">
            <h2>Podcast2</h2>
            <div>
                <div class="form-group">
                    <input type="text" name="username" placeholder="用户名" v-model="username">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="密码" v-model="password" @keydown.enter="submit">
                </div>
                <div class="form-group">
                    <button @click="submit"><span>登录</span></button>
                </div>
                <div class="bottom-links">
                    <a  @click="resetAccount" style="cursor: pointer;">重置账号</a>
                    <a  @click="resetPassword" style="cursor: pointer;">重置密码</a>
                </div>
            </div>
        </div>
    </div>
    <!--引入登录页面js-->
    <script src="js/login.js"></script>
</body>

</html>
